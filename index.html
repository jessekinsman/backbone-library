<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Backbone.js Library</title>
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>
	<div id="books">
		<div id="form">
	    </div>
	</div>


<script id="bookTemplate" type="text/template">
        <img src="<%= coverImage %>"/>
        <ul>
            <li><%= title %></li>
            <li><%= author %></li>
            <li><%= releaseDate %></li>
            <li><%= keywords %></li>
        </ul>
		<button class="delete">Delete</button>
		<button class="edit">Edit</button>
    </script>
	<script id="editTemplate" type="text/template">
	    <form id="addBook" action="#">
	        <div>
	            <label for="title">Title: </label><input id="title" value="<%= title %>">
	            <label for="author">Author: </label><input id="author" value="<%= author %>">
	            <label for="releaseDate">Release date: </label><input id="releaseDate" value="<%= releaseDate %>">
	            <label for="keywords">Keywords: </label><input id="keywords" value="<%= keywords %>">
	            <button id="save">Save</button>
	        </div>
	    </form>
	</script>
	<script id="addBook" type="text/template">
	    <form id="addBook" action="#">
	        <div>
	            <label for="coverImage">CoverImage: </label><input id="coverImage" type="file">
	            <label for="title">Title: </label><input id="title">
	            <label for="author">Author: </label><input id="author">
	            <label for="releaseDate">Release date: </label><input id="releaseDate">
	            <label for="keywords">Keywords: </label><input id="keywords">
	            <button id="add">Add</button>
	        </div>
	    </form>
	</script>
<script src="js/jquery-1.7.1.js"></script>
<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>
<script src="js/app.js"></script>
</body>
</html>
